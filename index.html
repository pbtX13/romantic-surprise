<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíñ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for single page */
        .single-page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .all-messages {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .message-1 {
            margin-bottom: 60px;
            animation: fadeInUp 1s ease forwards;
        }
        
        .message-2 {
            margin-bottom: 80px;
            animation: fadeInUp 1s ease forwards 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .final-section {
            animation: fadeInUp 1s ease forwards 1s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .main-message {
            font-family: 'Dancing Script', cursive;
            font-size: 8rem;
            background: linear-gradient(45deg, #ff6b8b, #ff8e53, #ff6b8b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite, float 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 107, 139, 0.3);
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 4rem;
            font-weight: 300;
            color: white;
            line-height: 1.3;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .sparkle {
            font-size: 3rem;
            animation: sparkle 1.5s infinite;
            display: inline-block;
            margin-top: 20px;
        }
        
        .sub-text {
            font-size: 2rem;
            color: #ffccd5;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .heart-button {
            background: linear-gradient(45deg, #ff3366, #ff758c);
            border: none;
            padding: 25px 60px;
            border-radius: 60px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.4);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .heart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 51, 102, 0.6);
            animation: none;
        }
        
        .heart-button:active {
            transform: scale(0.95);
        }
        
        .button-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        
        .button-icon {
            font-size: 2.5rem;
        }
        
        /* Remove scroll indicators and dots */
        .scroll-indicator, .progress-dots {
            display: none;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff6b8b; }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-message { font-size: 4rem; }
            .question { font-size: 2.5rem; }
            .sub-text { font-size: 1.5rem; }
            .heart-button { font-size: 1.5rem; padding: 20px 40px; }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="hearts-background">
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíì</div>
        <div class="heart">üíï</div>
        <div class="heart">üíû</div>
    </div>

    <!-- Floating Hearts Animation -->
    <div class="floating-hearts"></div>

    <div class="single-page-container">
        <div class="all-messages">
            <!-- Message 1: Hey andham -->
            <div class="message-1">
                <h1 class="main-message">Hey andham</h1>
            </div>
            
            <!-- Message 2: Question -->
            <div class="message-2">
                <h2 class="question"> nuvu enta andham ga unatvo telusa even moon chusi jealous avtadhi</h2>
                <div class="sparkle">‚ú®</div>
            </div>
            
            <!-- Final Section with Button -->
            <div class="final-section">
                <p class="sub-text">There's something special waiting for you open it vinni...</p>
                
                <button class="heart-button" id="openHeartBtn" onclick="window.location.href='heart.html'">
                    <span class="button-text">Open</span>
                    <span class="button-icon">üíù</span>
                </button>
                
                <p class="hint" style="color: #a0a0ff; margin-top: 20px; font-style: italic;">
                    Click the open to discover what's inside
                </p>
            </div>
        </div>
    </div>

    <script>
        // Simple script for floating hearts
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts
            function createFloatingHearts() {
                const container = document.querySelector('.floating-hearts');
                if (!container) return;
                
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'üíñ';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.opacity = Math.random() * 0.5 + 0.3;
                    heart.style.zIndex = '0';
                    heart.style.pointerEvents = 'none';
                    
                    // Animation
                    heart.style.animation = `floatHeart ${Math.random() * 10 + 10}s linear infinite`;
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    
                    container.appendChild(heart);
                }
            }
            
            // Add animation style
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatHeart {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 0.7;
                    }
                    100% {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            createFloatingHearts();
            
            // Button click effect
            const openHeartBtn = document.getElementById('openHeartBtn');
            if (openHeartBtn) {
                openHeartBtn.addEventListener('click', function() {
                    // Create explosion effect
                    for (let i = 0; i < 30; i++) {
                        setTimeout(() => {
                            createHeartExplosion();
                        }, i * 30);
                    }
                });
                
                function createHeartExplosion() {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'üíñ';
                    heart.style.position = 'fixed';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.fontSize = '25px';
                    heart.style.opacity = '1';
                    heart.style.zIndex = '1000';
                    heart.style.pointerEvents = 'none';
                    heart.style.transform = 'translate(-50%, -50%)';
                    
                    document.body.appendChild(heart);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 200 + 100;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    heart.animate([
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                        { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 800,
                        easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
                    }).onfinish = () => heart.remove();
                }
            }
        });
    </script>
</body>
</html>
